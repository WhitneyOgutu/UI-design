<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <form class="form-horizontal">
            <h1>Register</h1>
            <div class="form-group">
                <label for="first_name">First name</label>
                <input type="name" class="form-control w-25" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last name</label>
                <input type="name" class="form-control w-25" required>
            </div>

            <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control w-25" required>
            </div>

            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control w-25" required>
            </div>

            <div class="form-group">
                     <label for="password">Confirm password</label>
                    <input type="password" class="form-control w-25" id="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-success">Log in</button>
        </form>
    </div>
</body>
</html>
